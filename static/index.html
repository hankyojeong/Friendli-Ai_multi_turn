<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Friendli AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #chat { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: auto; }
    #chat div { margin-bottom: 0.5rem; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>Friendli AI Chat</h1>
  <div id="chat"></div>
  <input id="msg" type="text" placeholder="Type message" />
  <button id="send">Send</button>
  <script>
    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('msg');
    const btn = document.getElementById('send');
    const sessionId = 'session-' + Math.random().toString(36).slice(2);

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      append('user', text);
      input.value = '';
      const res = await fetch(`/chat/${sessionId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      append('bot', data.content);
    }

    function append(role, text) {
      const div = document.createElement('div');
      div.className = role;
      div.textContent = (role === 'user' ? 'You: ' : 'Bot: ') + text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    btn.addEventListener('click', send);
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') send(); });
  </script>
</body>
</html>
